<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENTINEL | Case Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { background-color: #020617; color: #e2e8f0; }</style>
</head>
<body class="p-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-blue-400">OFFICER ENTRY LOGS</h1>
        <a href="index.html" class="px-4 py-2 bg-slate-800 rounded text-sm hover:bg-slate-700"><i class="fa-solid fa-arrow-left mr-2"></i> Dashboard</a>
    </div>
    <div class="bg-slate-900/50 border border-slate-800 rounded-xl overflow-hidden">
        <table class="w-full text-left text-sm">
            <thead class="bg-slate-900 text-slate-400 uppercase text-xs">
                <tr><th class="p-4">Time</th><th class="p-4">District</th><th class="p-4">Type</th><th class="p-4">Details</th><th class="p-4">Severity</th></tr>
            </thead>
            <tbody id="log-body" class="divide-y divide-slate-800"></tbody>
        </table>
    </div>
    <script>
        fetch('/api/case-logs').then(res => res.json()).then(data => {
            const tbody = document.getElementById('log-body');
            if (data.length === 0) tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">No logs found.</td></tr>';
            else data.forEach(r => {
                tbody.innerHTML += `<tr class="hover:bg-slate-800/50"><td class="p-4 text-slate-400 text-xs">${r.Timestamp}</td><td class="p-4 font-bold">${r.District}</td><td class="p-4"><span class="bg-slate-800 px-2 py-1 rounded text-blue-400">${r.Crime_Type}</span></td><td class="p-4 text-slate-300">${r.Description}</td><td class="p-4 font-bold text-red-400">${r.Severity}</td></tr>`;
            });
        });
    </script>
</body>
</html>
